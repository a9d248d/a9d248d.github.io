<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Weekly Schedule</title>
  <style>
    body {font-family: Arial, sans-serif; background-color: #f3f4f6; margin: 0; padding: 0;}
    h1 {text-align: center; padding: 20px; margin: 0; background-color: #4f46e5; color: white;}
    .container {max-width: 1200px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    .day-section {margin-bottom: 30px;}
    table {width: 100%; border-collapse: collapse; margin-top: 10px;}
    th, td {border: 1px solid #ddd; padding: 8px; text-align: left;}
    th {background-color: #4f46e5; color: white;}
    button {padding: 6px 10px; border: none; border-radius: 6px; background-color: #4f46e5; color: white; cursor: pointer;}
    button:hover {background-color: #4338ca;}
    .add-btn {background-color: #10b981; margin-top: 8px;}
    .add-btn:hover {background-color: #059669;}
    .modal {display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;}
    .modal-content {background: white; padding: 20px; border-radius: 8px; width: 400px;}
    .modal-content label {display: block; margin-top: 10px;}
    .modal-content input, .modal-content select {width: 100%; padding: 6px; margin-top: 4px;}
  </style>
</head>
<body>
  <h1>Student Weekly Schedule</h1>
  <div class="container" id="scheduleContainer"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Timeslot</h3>
      <form id="form">
        <input type="hidden" id="day" />
        <label>Start Time*</label>
        <input type="time" id="startTime" required />
        <label>End Time*</label>
        <input type="time" id="endTime" required />
        <label>Subject*</label>
        <input type="text" id="subject" required />
        <label>Type</label>
        <select id="type">
          <option value="mandatory">Mandatory</option>
          <option value="optional">Optional</option>
        </select>
        <label>Credits</label>
        <input type="number" id="credits" min="0" step="0.5" />
        <label>Course Name</label>
        <input type="text" id="courseName" />
        <label>Teacher</label>
        <input type="text" id="teacher" />
        <label>Grade</label>
        <input type="text" id="grade" />
        <div style="margin-top:12px; text-align:right;">
          <button type="button" onclick="closeModal()">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const days = ["Monday","Tuesday","Wednesday","Thursday","Friday"];
    let schedule = {};

    function init() {
      const container = document.getElementById('scheduleContainer');
      days.forEach(day => {
        schedule[day] = [];
        const section = document.createElement('div');
        section.className = 'day-section';
        section.innerHTML = `
          <h2>${day}</h2>
          <table id="table-${day}">
            <thead><tr><th>Time</th><th>Subject</th><th>Type</th><th>Credits</th><th>Course</th><th>Teacher</th><th>Grade</th></tr></thead>
            <tbody></tbody>
          </table>
          <button class="add-btn" onclick="openModal('${day}')">+ Add Timeslot</button>
        `;
        container.appendChild(section);
      });
    }

    function renderDay(day) {
      const tbody = document.querySelector(`#table-${day} tbody`);
      tbody.innerHTML = '';
      schedule[day].forEach(slot => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${slot.start} - ${slot.end}</td><td>${slot.subject}</td><td>${slot.type}</td><td>${slot.credits}</td><td>${slot.courseName}</td><td>${slot.teacher}</td><td>${slot.grade}</td>`;
        tbody.appendChild(tr);
      });
    }

    function openModal(day) {
      document.getElementById('day').value = day;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('form').reset();
    }

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      const day = document.getElementById('day').value;
      const slot = {
        start: document.getElementById('startTime').value,
        end: document.getElementById('endTime').value,
        subject: document.getElementById('subject').value,
        type: document.getElementById('type').value,
        credits: document.getElementById('credits').value,
        courseName: document.getElementById('courseName').value,
        teacher: document.getElementById('teacher').value,
        grade: document.getElementById('grade').value
      };
      schedule[day].push(slot);
      renderDay(day);
      closeModal();
    });

    init();
  </script>
</body>
</html>
